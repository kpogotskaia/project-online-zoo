<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Zoo</title>
</head>
<body>
    <div class="wrapper__popap">
        <div class="wrapper__popap-img"></div>
        <div class="container__popap">
            <div class="container__popap-title">
                <h3>Donate for your animal</h3>
            </div>            
                <div class="form form__choice">
                    <div class="form__choice-choose">
                        <input type="text" name="" id="choose" placeholder=" "/>                    
                        <label class="choose" for="choose">Choose an animal</label>
                    </div>
                    <div class="form__choice-donate">
                        <input type="text" name="" id="donate" placeholder=" "/>
                        <label class="donate" for="donate">To donate</label>
                    </div>
                </div>
            <div class="form__popap">
                <div class="form form__popap-about">
                    <h3 class="form__about-title">About you</h3>
                    <div class="form__popap-about-name">
                        <input type="text" name="" id="name" placeholder=" "/>
                        <label class="name" for="name">Name</label>
                    </div>
                    <div class="form__popap-about-email">
                        <input type="text" name="" id="email" placeholder=" "/>
                        <label class="email" for="email">Email</label>
                    </div>
                    <div class="form__popap-about-phone">
                        <input type="text" name="" id="phone" placeholder=" "/>
                        <label class="phone" for="phone">Phone</label>
                    </div>
                </div>
                <div class="form form__popap-checkout">
                    <h3 class="form__checkout-title">Checkout</h3>
                    <div class="form__popap-checkout-card">
                        <input type="text" name="" id="card-number" placeholder=" "/>
                        <label class="card" for="card-number">Card number</label>
                    </div>
                    <div class="form__popap-checkout-date">
                        <input type="text" name="" id="expiry-date" placeholder=" "/>
                        <label class="date" for="expiry-date">Expiry date</label>
                    </div>
                    <div class="form__popap-checkout-cvc">
                        <input type="text" name="" id="cvc" placeholder=" "/>
                        <label class="cvc" for="cvc">CVC</label>
                    </div>
                </div>
            </div>

            <button>donate</button>
        </div>
    </div>
    
</body>
</html>
