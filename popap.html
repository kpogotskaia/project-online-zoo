<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Zoo</title>
</head>
<body>
    <div class="wrapper__popup">
        <h3>Donate for your animal</h3>
        <div class="wrapper__popup-img"></div>
        
        <form class="form">
            <fieldset class="form__donation">
                <label class="box">
                    <input type="text" placeholder=""/>
                    <span>Choose an animal</span>
                </label> 
                <label class="box"> 
                    <input type="text" placeholder=""/>
                    <span>To donate</span> 
                </label>
            </fieldset>
            
            <fieldset class="form form__popap-about">
                <legend class="form__about-title">About you</legend>
                <label class="box name" for="name">
                    <input type="text" placeholder=""/>
                    <span>Name</span>
                </label>    
                <label class="box mail">
                    <input type="text" placeholder=""/>
                    <span>Email</span>
                </label>
                <label class="box phone">
                    <input type="text" placeholder=""/>
                    <span>Phone</span>
                </label>       
            </fieldset>

            <fieldset class="form form__popap-checkout">
                <legend class="form__checkout-title">Checkout</legend>
                <label class="box card" for="card-number">
                    <input type="text" placeholder=""/>
                    <span>Card number</span>
                </label>   
                <label class="box date">
                    <input type="text"placeholder=""/>
                    <span>Expiry date</span>
                </label>                  
                <label class="cvc box">
                    <input type="text"placeholder=""/>
                    <span>CVC</span>
                </label>
            </fieldset>

            <input type="submit">donate</input>
        </form>
    </div>
    
</body>
</html>
