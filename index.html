<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Online Zoo</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__logo">

                    </a>
                    <nav class="header__menu">
                        <ul class="header__list">
                                <li>
                                <a href="#" class="header__link">About</a>
                                </li>
                                <li>
                                    <a href="#" class="header__link">Zoos</a>
                                </li>
                                <li>
                                    <a href="#" class="header__link">Map</a>
                                </li>
                                <li>
                                    <a href="#" class="header__link">Contact Us</a>
                                </li>
                                <li>
                                    <a href="#" class="header__link">Design</a>
                                </li>
                        </ul>
                    </nav>
                    <div class="header__revers">
                        <div class="header__revers-light"></div>
                    </div>
                </div>
            </div> 
        </header>
    </div>
    <div class="section-one">
        <div class="container">
            <div class="section-one__title">
                Watch your favorite animal online
            </div>
            <button class="button__play">watch online</button>
            <div class="section-one__gallery">
                <img class="section-one__gallery-img" src="assets/glery1screen/eagle.png" alt="eagle">
                <img class="section-one__gallery-img" src="assets/glery1screen/panda.png" alt="eagle">
                <img class="section-one__gallery-img" src="assets/glery1screen/monkey.png" alt="eagle">
                <img class="section-one__gallery-img" src="assets/glery1screen/croc.png" alt="eagle">
                <img class="section-one__gallery-img" src="assets/glery1screen/fox.png" alt="eagle">
                <img class="section-one__gallery-img" src="assets/glery1screen/eleph.png" alt="eagle">
                <img class="section-one__gallery-img" src="assets/glery1screen/cat.png" alt="eagle">
                <div class="section-one__gallery-line"></div>
                <div class="section-one__gallery-scroll">
                    <span></span>
                    <h3>02/</h3>
                    <p>08</p>
                </div>
            </div>
            <div class="section-one__sociales">
                <a href="" class="instagram">
                    <img src="assets/sociales/instagram.png" alt="instagram">
                </a>
                <a href="" class="twitter">
                    <img src="assets/sociales/twitter.png" alt="twitter">
                </a>
                <a href="" class="youtube">
                    <img src="assets/sociales/youtube.png" alt="twitter">
                </a>
                <a href="" class="vk">
                    <img src="assets/sociales/vk.png" alt="twitter">
                </a>
            </div>
        </div>
